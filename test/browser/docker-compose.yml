version: "3.9"
services:
  db:
    image: redis
  mocks:
    image: wiremock/wiremock
    volumes:
      - "../mocks:/home/wiremock"
    ports:
      - "8090:8080"
  core-stub:
    image: ghcr.io/alphagov/di/di-ipv-core-stub:latest
    environment:
      CORE_STUB_CONFIG_FILE: "/app/config/cris-kbv.yaml"
      CORE_STUB_KEYSTORE_ALIAS: ipv-core-stub
      CORE_STUB_KEYSTORE_PASSWORD: "puppet"
      CORE_STUB_KEYSTORE_FILE: "/app/config/keystore.jks"

    env_file:
      - "./.env"
    volumes:
      - "./di-ipv-config.yaml:/app/config/cris-kbv.yaml"
      - "${CONFIG_DIRECTORY}/keystore.jks:/app/config/keystore.jks"
      - "${CONFIG_DIRECTORY}/experian-uat-users-large.zip:/app/config/experian-uat-users-large.zip"
    ports:
      - "8085:8085"
  web:
    build:
      context: ../..
      dockerfile: local.Dockerfile
    environment:
      REDIS_SESSION_URL: db
      API_BASE_URL: http://172.17.0.1:8090
    ports:
      - "5020:5020"
    depends_on:
      - db
      - mocks
      - core-stub
